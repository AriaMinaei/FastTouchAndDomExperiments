<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<script src="scripts/js/lib/native.js"></script>
	<script src="scripts/js/lib/math.js"></script>
	<script src="scripts/js/lib/dom.js"></script>
	<script src="scripts/js/lib/events.js"></script>
	<script src="scripts/js/lib/touch.js"></script>
	<script src="scripts/js/main.js"></script>

	<link rel="stylesheet" href="styles/minimal.css">

	<script>
		(function(){
			if (document.location.hostname !== 'emr.pix' && document.location.hostname !== 'localhost') {
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.src = 'http://192.168.2.2:8080/target/target-script-min.js';
				document.querySelector('head').appendChild(s);
			}
		})();
		
	</script>



	<style>
		body {
			height: 100%;
		}
		.one {
			position: absolute;
			width: 80%; height: 80%;
		}

		.two {
			position: absolute;
			background: url("files/a.jpg");
			width: 600px; height: 600px;
			
			top: 60px;
			left: 120px;
		}
	</style>
</head>
<body data-gestures="move">
	<div class="one" data-gestures="transform">
		<div class="extra">
			<div class="two" data-gestures="tap, hold, instantmove" data-type="babs"></div>
		</div>
		
	</div>
</body>
</html>
